<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="274353463964-kdkm3np5jbg5ts4l7vdksqj92m4or87q.apps.googleusercontent.com"
    />
    <title>Server Test</title>
  </head>
  <body>
    <h1>서버 테스트용 페이지</h1>
    <a href="/">/</a><br />
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <br />
    <a href="#" onclick="signOut();">Sign out</a><br /><br />
    <a href="/api/googleAuth/login">google signup/login</a><br />
    <a href="/api/naverAuth/login">naver signup/login</a><br />
    <a href="/api/additionalInfo/step2">additionalInfo</a><br />
    <a href="/api/post">board</a><br />

    <script>
      const googleId = document.cookie
        .split("; ")
        .find((row) => row.startsWith("googleId="))
        .split("=")[1];
      const googleEmail = document.cookie
        .split("; ")
        .find((row) => row.startsWith("googleEmail="))
        .split("=")[1];
      const isLogined = document.cookie
        .split("; ")
        .find((row) => row.startsWith("isLogined="))
        .split("=")[1];

      console.log(googleId, isLogined);

      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId());
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
  </body>
</html>
