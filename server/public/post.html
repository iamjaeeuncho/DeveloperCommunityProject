<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
</head>
<body>
  <div id="main">    
    <div id="searchbar">
      <form id="searchForm" action="/search" method="get">
        <input type="text" id="input" name="input">
        <button id="searchButton" type="button" onclick="submitSearch()">Search</button>
      </form>
    </div>

    <table border="1" id="Table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>UserId</th>
          <th>CreatedAt</th>
        </tr>
      </thead>
      <tbody id="TableBody">
        <!-- Table Rows -->
      </tbody>
    </table>
    
    <div id="pagination">
      <!-- Pagination Results -->
    </div>
  </div>

  <script>
    // Event listener for page load
document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/post/lists')
        .then(response => response.json())
        .then(data => {

            console.log(data)
            const tableBody = document.getElementById('TableBody');
            tableBody.innerHTML = '';

            data.forEach(post => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${post.id}</td>
                    <td>${post.title}</td>
                    <td>${post.userId}</td>
                    <td>${post.createdAt}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
});
  </script>
</body>
</html>
