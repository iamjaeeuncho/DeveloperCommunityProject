<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Test</title>
  </head>
  <body>
    <div id="main">
      <form id="postForm">
        Category:<br /><span id="category"></span><br />
        UserId:<br /><span id="userId"></span><br />
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" required /><br />

        <label for="content">Content:</label><br />
        <textarea id="content" name="content" rows="10" required></textarea
        ><br />

        <label for="tag">Tags:</label><br />
        <div id="tagBody">
          <!-- Tags Rows -->
        </div>
        <button type="button" id="editButton">수정하기</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const url = new URL(window.location.href);
        const postId = url.pathname.split("/")[4];

        fetchPost(postId);
        fetchTag(postId);

        document.getElementById("editButton").addEventListener("click", () => {
          editForm(postId);
        });
      });

      // 게시판
      function fetchPost(postId) {
        fetch(`/api/post/edit/data/${postId}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            document.getElementById("category").innerHTML = data[0].category;
            document.getElementById("userId").innerHTML = data[0].userId;
            document.getElementById("title").value = data[0].title;
            document.getElementById("content").value = data[0].content;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      // 태그
      function fetchTag(postId) {
        fetch(`/api/tag/${postId}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const tagBody = document.getElementById("tagBody");
            tagBody.innerHTML = "";

            data.forEach((tag) => {
              const div = document.createElement("div");
              div.innerHTML = `
              <input type="text" name="tag" id="tag${tag.id}"/>
              `;
              tagBody.appendChild(div);
              document.getElementById(`tag${tag.id}`).value = tag.name;
            });
          })
          .catch((error) => {
            console.error("Error fetching search data:", error);
          });
      }

      // 게시판, 태그 수정
      function editForm(postId) {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        const tags = {};
        const tagElements = document.querySelectorAll('[id^="tag"]');

        tagElements.forEach((tagElement, index) => {
          if (index !== 0) {
            const tagValue = tagElement.value;
            tags[`tag${index}`] = tagValue;
          }
        });

        console.log(tags);

        fetch(`/api/post/${postId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title,
            content,
            tags,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Post updated successfully:", data);
          })
          .catch((error) => {
            console.error("Error updating post:", error);
          });

        fetch(`/api/tag/${postId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tags }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Post updated successfully:", data);
          })
          .catch((error) => {
            console.error("Error updating post:", error);
          });
      }
    </script>
  </body>
</html>
