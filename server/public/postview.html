<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
</head>
<body>
  <div id="main">
    <table border="1" id="Table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>UserId</th>
          <th>CreatedAt</th>
        </tr>
      </thead>
      <tbody id="TableBody">
        <!-- Table Rows -->
      </tbody>
    </table>

    <button onclick="editPost()">수정하기</button>
    <button onclick="deletePost()">삭제하기</button>
  
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const url = new URL(window.location.href);
    const id = url.pathname.split('/')[4];

    fetch(`/api/post/view/data/${id}`)
    .then(response => response.json())
    .then(data => {
        console.log(data)
        
        const tableBody = document.getElementById('TableBody');
        tableBody.innerHTML = '';

        data.forEach(post => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${post.id}</td>
                <td>${post.title}</a></td>
                <td>${post.content}</a></td>
                <td>${post.userId}</td>
                <td>${post.createdAt}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
  });

  function editPost() {
    const postId = document.getElementById('TableBody').firstElementChild.firstElementChild.innerText;
    window.location.href = `/api/post/edit/${postId}`;
  }

  function deletePost() {
    const result = window.confirm("삭제하시겠습니까?");
      if (result) {
        const url = new URL(window.location.href);
        const postId = url.pathname.split('/')[4];
        
        fetch(`/api/post/delete/data/${postId}`, {
          method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => {
          console.log('Post deleted successfully:', data);
        })
        .catch(error => {
          console.error('Error deleting post:', error);
        });
      } 
  }
  </script>
</body>
</html>
