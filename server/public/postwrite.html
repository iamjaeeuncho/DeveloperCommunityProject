<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Test</title>
  </head>
  <body>
    <div id="main">
      User ID: <span id="userId"></span>
      <form id="postForm">
        <label for="category">Category:</label><br />
        <input type="text" id="category" name="category" required /><br />

        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" required /><br />

        <label for="content">Content:</label><br />
        <textarea id="content" name="content" rows="10" required></textarea
        ><br />

        <label for="tag">Tag:</label><br />
        <input type="text" id="tag" name="tag" required /><br />

        <button type="submit">등록하기</button>
      </form>
    </div>

    <script>
      document
        .getElementById("postForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submitForm();
        });

      // 사용자 아이디 보기
      fetch("/api/post/write/data")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          document.getElementById("userId").innerText = data;
        })
        .catch((error) => {
          console.error("Error fetching user ID:", error);
        });

      // 게시글, 태그 작성
      async function submitForm() {
        const formData = {
          category: document.getElementById("category").value,
          title: document.getElementById("title").value,
          content: document.getElementById("content").value,
          tag: document.getElementById("tag").value,
        };

        try {
          const postResponse = await fetch("/api/post/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });
          const postData = await postResponse.json();
          console.log("Post", postData);

          const tagResponse = await fetch("/api/tag/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              postId: postData.insertId,
              formData: formData,
            }),
          });
          const tagData = await tagResponse.json();
          console.log("Tag", tagData);
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
